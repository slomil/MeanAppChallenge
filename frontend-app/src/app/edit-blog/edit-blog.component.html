<h2>Edit blog page</h2>
<form (submit)="editBlog($event)">
<tr><td>Author:<td><input type="text" id="author" value="{{blog.author}}"></tr>
<tr><td>Title: </td><td><input type="text" id="title" value="{{blog.title}}"></td></tr>
<tr><td>Content: </td>
<td><textarea id="content" value="{{blog.content}}"></textarea></td></tr>
<input type="submit" id="{{blog.id}}" value="Edit blog">
</form>
